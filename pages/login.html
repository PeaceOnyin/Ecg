<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/utility.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/pages/login.css">
    <title>Login page</title>
</head>
<body class="bglighterblue">
    <div class="container">
      <header>Login</header>

      <form action="#">
        <div class="field">
          <div class="input-field email-field">
            <input type="email" placeholder="Enter your email">
          </div>
           <span class="error email-error">
            <i class='bx bx-error-circle error-icon' ></i> <p class="error-text">Please enter a valid email</p>
           </span>
        </div>
        <div class="field">
          <div class="input-field password-field">
            <input type="password" placeholder="debby@gmail.com" >
          </div>
           <span class="error password-error">
            <i class='bx bx-error-circle error-icon' ></i><p class="error-text">Please enter correct password</p>
           </span>
        </div>
      </form>
    </div>
</body>
</html>
