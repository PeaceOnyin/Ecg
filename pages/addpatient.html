<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/utility.css">
    <link rel="stylesheet" href="/pages/addpatient.css">
    <title>Add Patient</title>
</head>
<body class="bglighterblue">
<header class="bglightblue">
  <div class="p-5">
     <h1 class="banner txtred"><span>Wireless</span> Emergency Telemedicine Sysytem</h1>
  </div>
  <nav class="dflex bglightblue">
    <h4 class="p-5 ml-15 bgwhite"><a href="addpatient.html">Personal Information</a></h4>
    <h4 class="p-5 ml-15"><a href="index.html">Patient Contact Person</a></h4>
  </nav>
</header>
<main>
<section>
   <div class="form bglightblue">
   <form action="/pages/addpatient.html" method="get" onsubmit="validateForm()">
        <fieldset class="lightblue">
           <legend>Personal Information</legend>
        <div>
           <label for="firstname">First Name:</label>
           <input type="text" id="firstname" placeholder="Deborah Ezenwankwo" required>
        </div>
        <div>
           <label for="email">Email Address:</label>
           <input type="email" id="email" placeholder="example@gmail.com" required>
        </div>
        <div>
           <label for="date">Date of Birth:</label>
           <input type="date" id="date">
        </div>
        <div>
        <label>Gender:</label>

           <label style="display:inline;" for="male">Male</label>
           <input type="radio" id="male" name="gender">

           <label style="display:inline;" for="female">Female</label>
           <input type="radio" id="female" name="gender">
        </div>
         <div>
           <label for="tel">Phone Number:</label>
           <input type="tel" id="tel" >
        </div>
        <div>
           <label for="pass">Password</label>
           <input type="password"  id="pass" placeholder="password" maxlength="8" pattern="[a-zA-Z0-9]+" title="Alpha numeric values" required>
        </div>
        </fieldset>
        <fieldset>
           <legend>Other Information</legend>
           <div>
           <label for="firstname">First Name:</label>
           <input type="text" id="firstname" placeholder="Deborah Ezenwankwo" required>
        </div>
        <div>
              <input list="profession">
             <datalist id="profession">
              <option value="Doctor">
               <option value="Nurse">
               <option value="Laboratory Technican">
               <option value="Surgeon">
             </datalist>
           </div>
        </div>
           
        </fieldset>
      </form>
      </div>

      <aside class="bglighterblue">
        <fieldset>
          <legend>Personal Photo</legend>
          <div>
            <img id="output" width="100" height="100">
           <input type="file" id="file" accept="image/*" name="image" onchange="loadFile(event)" value="import">
        </div>
        </fieldset>
          
      </aside>
</section>
</main>
    <script src="/pages/addpatient.js"></script>
</body>
</html>
